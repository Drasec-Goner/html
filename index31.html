<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap grid classes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xxl-4">
                <div class="thumbnail">
                    <img src="images/pexels-monayem-billah-20161587.jpg" class="img-rounded">
                    <div class="caption">
                        image1 with rounded corners
                    </div>
                </div>
            </div>
            <div class="col-xxl-4">
                <div class="thumbnail">
                    <img src="images/pexels-natalia-yamboglo-15868390.jpg" class="img-circle">
                    <div class="caption">
                        image2 with circular effect
                    </div>
                </div>
            </div>
            <div class="col-xxl-4">
                <div class="thumbnail">
                    <img src="images/pexels-photo-18118946.jpeg">
                    <div class="caption">
                        image3 with no effect
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
