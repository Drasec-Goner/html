<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myDIV {
            margin-top: 10px;
            height: 200px;
            width: 200px;
            overflow: auto;
        }

        #content
        {
            height: 2000px;
            width: 2000px;
            padding: 10px;
            background-color: coral;
        }
    </style>
</head>
<body>
    <h1>The scrollHeight and scrollWidth Properties</h1>
        <div id="myDIV">
            <div id="content">
                <p>Hello World!</p>
                <img src="website-design-list_12.webp" >
                <p id="demo"></p>
            </div>
        </div>
                <script>
                    const element = document.getElementById("content");
                    let y = element.scrollHeight;
                    let x = element.scrollWidth;
                    document.getElementById("demo").innerHTML = "Height: "+y+" Width: "+x;
                </script>
    </body>
</html>
