<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    Name: <input type="text" name="name"><br>
    Password: <input type="password" name="password"><br>
    <input type="radio" value="male">Male
    <input type="radio" value="female">Female<br>

    <select name="cities" id="cities">
        <option value="delhi">Delhi</option>
        <option value="mumbai">Mumbai</option>
        <option value="chennai">Chennai</option>
        <option value="kolkata">Kolkata</option>
    </select>
    <br>

    Message: <textarea name="message" style="width: 100px; height: 100px;"></textarea>
    <br>

    Check this box: <input type="checkbox" value="check"><br>
    <button type="button">Button type button</button>
    <input type="button" value="Input type button"><br><br>
    <input type="reset" value="Reset">
    <input type="submit" value="Submit"><br>

    <script>
        $(document).ready(()=>{
            $("input").hide();
        });
    </script>
</body>
</html>
