<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div id="abc" style="height: 100px; width:100px; background-color: aqua;">
        <p>hello</p>
        <p>hey there</p>
        <p>how are you?</p>
    </div>
    <button>Click to see effect</button>

    <script>
        $(document).ready(()=>{
            $("button").click(()=>{
                $("#abc").empty();
            });
        });
    </script>
</body>
</html>
