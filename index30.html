<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <style>
            .demo-content {
                padding: 20px;
                margin-bottom: 20px;
                background-color: green;
                border: 1px solid #dee2e6;
                border-radius: .25rem;
            }
        </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Row with three equal columns -->
        <div class="row">
            <div class="col-lg-4">
                <div class="demo-content">.col-lg-4</div>
            </div>
            <div class="col-lg-4">
                <div class="demo-content">.col-lg-4</div>
            </div>
            <div class="col-lg-4">
                <div class="demo-content">.col-lg-4</div>
            </div>
        </div>

        <!-- Row with three columns divided in 1-4-1 ratio -->
        <div class="row">
            <div class="col-lg-2">
                <div class="demo-content">.col-lg-2</div>
            </div>
            <div class="col-lg-8">
                <div class="demo-content">.col-lg-8</div>
            </div>
            <div class="col-lg-2">
                <div class="demo-content">.col-lg-2</div>
            </div>
        </div>
        <!-- Row with three columns divided unevenly -->
        <div class="row">
            <div class="col-lg-3">
                <div class="demo-content">.col-lg-3</div>
            </div>
            <div class="col-lg-7">
                <div class="demo-content">.col-lg-6</div>
            </div>
            <div class="col-lg-2">
                <div class="demo-content">.col-lg-3</div>
            </div>
            <!-- Row with two columns divided unevenly -->
            <div class="row">
                <div class="col-lg-6">
                    <div class="demo-content">.col-lg-6</div>
                </div>
                <div class="col-lg-6">
                    <div class="demo-content">.col-lg-6</div>
                </div>
    </div>
</body>
</html>
