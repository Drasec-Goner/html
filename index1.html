<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table style="border: 2px solid black; text-align: center;" cellpadding=10>
        <tr>
            <td>1</td>
            <td colspan="3">2</td>
        </tr>
        <tr>
            <td rowspan="3">3</td>
            <td style="background-color: red;">4</td>
            <td style="background-color: red;">5</td>
            <td rowspan="2" style="background-color: yellow;">6</td>
            
        </tr>
        <tr>
            <td style="background-color: red;">7</td>
            <td style="background-color: red;">8</td>
        </tr>
        <tr>
            <td colspan="2" style="background-color: yellow;">9</td>
            <td style="background-color: yellow;">10</td>
        </tr>

    </table>

</body>
</html>
