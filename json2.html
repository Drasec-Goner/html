<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        var stud,a="",i;
        stud = {
            "name":"Ravi",
            "cgpa":7.87,
            "courses":["HTML", "CSS", "JS"]
        };

        for(i in stud.courses)
        {
            a+= stud.courses[i] + "<br>";
        }
        document.getElementById("demo").innerHTML = a;


        document.getElementById("demo1").innerHTML = stud.name+" = "+stud.cgpa;
        var stud1 = JSON.stringify(stud);
        document.getElementById("demo2").innerHTML = stud1;
    </script>
</body>
</html>
