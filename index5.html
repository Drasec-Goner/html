<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Before the script</p>
    <p id="demo"></p>
    <script>
        alert('NIGGER!');
        document.getElementById("demo").innerHTML = 5+6;
        document.write(5+6);
    </script>
    <p>After the script</p>
    <button onclick="window.print()">Print this page</button>
    <button type="button" onclick='document.write("This is the information I got after clicking on the button")'>Click Me</button>

</body>
</html>
