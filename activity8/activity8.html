<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .figure-img
        {
            margin: 0;
            padding: 0;
            height: 500px;
            width: auto;
        }
    </style>
    </head>
    <body>
        <div class="container">
            <h1 class="display-2">Image Gallery</h1>
            <div class="row">
                <div class="col-md-4">
                    <div class="figure">
                        <img src="pexels-monayem-billah-20161587.jpg" alt="Image 1" class="figure-img img-fluid">
                        <h1 class="display-5">
                            Fields
                        </h1>
                        <p><mark>Images of Rice Fields</mark></p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="figure">
                        <img src="pexels-natalia-yamboglo-15868390.jpg" alt="Image 2" class="figure-img img-fluid">
                        <h1 class="display-5">
                            Flowers
                        </h1>
                        <p><mark>Image of Flowers in a Bouquet</mark></p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="figure">
                        <img src="pexels-photo-18118946.jpeg" alt="Image 3" class="figure-img img-fluid">
                        <h1 class="display-5">
                            Hummingbird
                        </h1>
                        <p><mark>Image of Hummingbird hovering in the air</mark></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
